    <!--barchart script-->
    <script>
        const labels = {{statesMaskName|safe}};
        const data = {
            labels: labels,
            datasets: [{
                label: '% Population',
                color: 'gold',
                backgroundColor: 'gold',
                borderColor: 'gold',
                data: {{statesMaskPerc|safe}},
            }]
        };
        const config = {
            type: 'bar',
            data,
            options: {
                indexAxis: 'y',
                color: 'white',
                scales: {
                    y: {
                        grid: {
                            color: '#b3b1ad',
                        },
                        ticks: {
                            color: 'white',
                        },
                        display: false
                    },
                    x: {
                        grid: {
                            color: '#b3b1ad',
                        },
                        ticks: {
                            color: 'white',
                            // Include a % sign in the ticks
                            callback: function(value, index, values) {
                            return value + '%';
                            }
                        }
                    }
                }
            }
        };
        var myChart = new Chart(
            document.getElementById('myBarChart'),
            config
        );
    </script>

    <!--usMap resources-->
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>

    <!--usMap scripts-->
    <script type="text/javascript">

    Highcharts.getJSON('https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/us-population-density.json', function (data) {

        // Make codes uppercase to match the map data
        data.forEach(function (p) {
            p.code = p.code.toUpperCase();
        }); 

        // Instantiate the map
        Highcharts.mapChart('mapUS', {

            chart: {
                map: 'countries/us/us-all',
                borderWidth: 0,
                backgroundColor: '#17202A'
            },

            title: {
                text: 'Predicted Covid-19 Cases for One Month',
                style: {
                    color: 'white'}
            },

            exporting: {
                sourceWidth: 600,
                sourceHeight: 500
            },

            legend: {
                layout: 'vertical',
                borderWidth: 0,
                backgroundColor: 'rgba(255,255,255,0.85)',
                floating: true,
                align: 'right',
                verticalAlign: 'top',
                y: 25
            },

            mapNavigation: {
                enabled: true
            },

            colorAxis: {
                min: 1,
                type: 'linear',
                minColor: '#F7F2E0',
                maxColor: '#FFBF00',
                stops: [
                    [0, '#F7F2E0'],
                    [0.3, '#F7BE81'],
                    [1, '#FFBF00']
                ]
            },

            series: [{
                animation: {
                    duration: 1000
                },
                data: {{jsonFinalMap|safe}},
                joinBy: ['postal-code', 'code'],
                dataLabels: {
                    enabled: true,
                    color: '#FFFFFF',
                    format: '{point.code}'
                },
                name: 'Predicted Cases:',
                tooltip: {
                    pointFormat: ' {point.code}: {point.value}'
                }
            }]
        });
    });
    </script>

    <!-- Lollipop Chart Resources -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/material.js"></script>

    <!-- Lollipop Chart script -->
    <script>
        am4core.ready(function() {

        // Themes begin
        am4core.useTheme(am4themes_material);
        // Themes end

        var chart = am4core.create("chartdiv", am4charts.XYChart);

        var data = [];
        var value = {{clickedY|safe}};

            var names = {{clickedX|safe}};

        for (var i = 0; i < names.length; i++) {
            data.push({ category: names[i], value: value[i]});
        }

        chart.data = data;
        
        var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
        categoryAxis.renderer.grid.template.location = 0;
        categoryAxis.dataFields.category = "category";
        categoryAxis.renderer.minGridDistance = 15;
        categoryAxis.renderer.grid.template.location = 0.5;
        categoryAxis.renderer.grid.template.strokeDasharray = "1,3";
        categoryAxis.renderer.labels.template.rotation = -90;
        categoryAxis.renderer.labels.template.horizontalCenter = "left";
        categoryAxis.renderer.labels.template.location = 0.5;
        categoryAxis.renderer.labels.template.fill = am4core.color("white");

        categoryAxis.renderer.labels.template.adapter.add("dx", function(dx, target) {
            return -target.maxRight / 2;
        })

        var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
        valueAxis.tooltip.disabled = true;
        valueAxis.renderer.ticks.template.disabled = true;
        valueAxis.renderer.axisFills.template.disabled = true;
        valueAxis.renderer.labels.template.fill = am4core.color("white");
        valueAxis.title.text = "{{clickedState|safe}} Neg. Posts";
        valueAxis.title.fill = am4core.color("white");


        var series = chart.series.push(new am4charts.ColumnSeries());
        series.dataFields.categoryX = "category";
        series.dataFields.valueY = "value";
        series.tooltipText = "{valueY.value}";
        series.sequencedInterpolation = true;
        series.fillOpacity = 0;
        series.strokeOpacity = 1;
        series.strokeDashArray = "1,3";
        series.columns.template.width = 0.01;
        series.tooltip.pointerOrientation = "horizontal";

        var bullet = series.bullets.create(am4charts.CircleBullet);

        chart.cursor = new am4charts.XYCursor();

        chart.scrollbarX = new am4core.Scrollbar();
        chart.scrollbarY = new am4core.Scrollbar();

        }); // end am4core.ready()
    </script>
